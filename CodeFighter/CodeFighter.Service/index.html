<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="Content/bootstrap.min.css" />

    <script type="text/javascript" src="Scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="Scripts//bootstrap.min.js"></script>

    <script type="text/javascript" src="scripts/render.js"></script>
    <script type="text/javascript" src="scripts/sprite.js"></script>
    <script type="text/javascript" src="scripts/resources.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>

    <link rel="stylesheet" href="Content/game.css" />
</head>
<body>
    <div id="outerFrame" class="clearfix">
        <div class="pull-left" style="padding-left:15px; padding-right:15px;">
            <div id="canvasPanel" class="panel panel-body clearfix">
                <canvas id="mainCanvas">Your browser does not support HTML5</canvas>
            </div>
        </div>
        <div id="buttons">
            <button onclick="start();" id="btnStart" value="Start" class="btn btn-primary">Start</button>
            <button onclick="pause();" id="btnPause" value="Pause" class="btn btn-default hidden">Pause</button>
            <button onclick="resume();" id="btnResume" value="Resume" class="btn btn-primary hidden">Resume</button>
            <div id="roundCounter" class="pull-right"></div>
        </div>
        <div class="messageFrame">
            <div id="messageBox" class="panel panel-body">Press Start to Begin!</div>
        </div>
    </div>
    <div class="col-xs-12 col-lg-6 pull-left">
        <div id="playerShipList" class="panel panel-body clearfix">
            <h4>Player Ships</h4>

        </div>
    </div>
    <div class="col-xs-12 col-lg-6 pull-right">
        <div id="enemyShipList" class="panel panel-body clearfix">
            <h4>Enemy Ships</h4>
        </div>
    </div>
    <div id="loader" class="hidden">
        <div id="spinner"></div>
        <span id="processing">Processing<br />your code...</span>
    </div>
    <div id="shipTemplate" class="shipTemplate col-xs-12 col-sm-6  hidden">
        <div class="shipName col-xs-9 clearfix">USS Nothing</div><div class="shipSize col-xs-3 clearfix text-right">BC</div>
        <div class="className col-xs-12">Nothing-class Battlecruiser</div>
        <div class="shipHp col-xs-6 clearfix">(40/40)</div><div class="shipPos col-xs-6 text-right clearfix">[X:5,Y:5]</div>
        <div class="shipParts col-xs-12">
            <div>No parts</div>
        </div>
    </div>
</body>
</html>
